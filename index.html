<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="title">
      <img
        class="logo"
        src="./images/spaceman-logo.png"
        alt="Spaceman-logo"
        width="300px"
      />
    </div>
    <section id="container-game">
      <div class="container" id="game-display">
        <div id="container-menu">
          <p id="game-message">Message</p>
          <button id="reset">RESET</button>
        </div>
        <div id="container-img">
          <img id="spaceman-img" src="./images/spaceman-0.png" width="120px" />
        </div>
        <div id="answer-display">
          <p id="word-display">Message</p>
        </div>
        <div class="container" id="ltr-buttons">
          <div class="ltr-row" id="row0">
            <button class="ltr btn" id="r0i0">A</button>
            <button class="ltr btn" id="r0i1">B</button>
            <button class="ltr btn" id="r0i2">C</button>
            <button class="ltr btn" id="r0i3">D</button>
            <button class="ltr btn" id="r0i4">E</button>
            <button class="ltr btn" id="r0i5">F</button>
            <button class="ltr btn" id="r0i6">G</button>
            <button class="ltr btn" id="r0i7">H</button>
            <button class="ltr btn" id="r0i8">I</button>
            <button class="ltr btn" id="r0i9">J</button>
          </div>
          <div class="ltr-row" id="row1">
            <button class="ltr btn" id="r1i0">K</button>
            <button class="ltr btn" id="r1i1">L</button>
            <button class="ltr btn" id="r1i2">M</button>
            <button class="ltr btn" id="r1i3">N</button>
            <button class="ltr btn" id="r1i4">O</button>
            <button class="ltr btn" id="r1i5">P</button>
            <button class="ltr btn" id="r1i6">Q</button>
            <button class="ltr btn" id="r1i7">R</button>
            <button class="ltr btn" id="r1i8">S</button>
          </div>
          <div class="ltr-row" id="row2">
            <button class="ltr btn" id="r2i0">T</button>
            <button class="ltr btn" id="r2i1">U</button>
            <button class="ltr btn" id="r2i2">V</button>
            <button class="ltr btn" id="r2i3">W</button>
            <button class="ltr btn" id="r2i4">X</button>
            <button class="ltr btn" id="r2i5">Y</button>
            <button class="ltr btn" id="r2i6">Z</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
