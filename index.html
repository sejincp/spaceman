<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="title">
      <img
        class="logo"
        src="./images/spaceman-logo.png"
        alt="Spaceman-logo"
        width="300px"
      />
    </div>
    <section id="game-container">
      <div class="container" id="game-display">
        <div id="game-message">Message</div>
        <div id="spaceman-img">
          <img src="./images/spaceman-0.png" alt="Spaceman-0" width="120px" />
        </div>
        <div id="answer-display">Answer</div>
        <div class="container" id="ltr-buttons">
          <div class="ltr-row" id="row0">
            <div class="ltr-button" id="row0-item0">A</div>
            <div class="ltr-button" id="row0-item1">B</div>
            <div class="ltr-button" id="row0-item2">C</div>
            <div class="ltr-button" id="row0-item3">D</div>
            <div class="ltr-button" id="row0-item4">E</div>
            <div class="ltr-button" id="row0-item5">F</div>
            <div class="ltr-button" id="row0-item6">G</div>
            <div class="ltr-button" id="row0-item7">H</div>
            <div class="ltr-button" id="row0-item8">I</div>
            <div class="ltr-button" id="row0-item9">J</div>
          </div>
          <div class="ltr-row" id="row1">
            <div class="ltr-button" id="row1-item0">K</div>
            <div class="ltr-button" id="row1-item1">L</div>
            <div class="ltr-button" id="row1-item2">M</div>
            <div class="ltr-button" id="row1-item3">N</div>
            <div class="ltr-button" id="row1-item4">O</div>
            <div class="ltr-button" id="row1-item5">P</div>
            <div class="ltr-button" id="row1-item6">Q</div>
            <div class="ltr-button" id="row1-item7">R</div>
            <div class="ltr-button" id="row1-item8">S</div>
          </div>
          <div class="ltr-row" id="row2">
            <div class="ltr-button" id="row2-item0">T</div>
            <div class="ltr-button" id="row2-item1">U</div>
            <div class="ltr-button" id="row2-item2">V</div>
            <div class="ltr-button" id="row2-item3">W</div>
            <div class="ltr-button" id="row2-item4">X</div>
            <div class="ltr-button" id="row2-item5">Y</div>
            <div class="ltr-button" id="row2-item6">Z</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
