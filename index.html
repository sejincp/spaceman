<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="title">
      <img
        class="logo"
        src="./images/spaceman-logo.png"
        alt="Spaceman-logo"
        width="300px"
      />
    </div>
    <section id="container-game">
      <div class="container" id="game-display">
        <div id="container-menu">
          <button id="reset">RESET</button>
          <p id="game-message">Message</p>
        </div>
        <div id="container-img">
          <img id="spaceman-img" src="./images/spaceman-0.png" width="120px" />
        </div>
        <div id="answer-display">
          <p id="word-display">Message</p>
        </div>
        <div class="container" id="ltr-buttons">
          <div class="ltr-row" id="row0">
            <button class="ltr-button" id="row0-item0">A</button>
            <button class="ltr-button" id="row0-item1">B</button>
            <button class="ltr-button" id="row0-item2">C</button>
            <button class="ltr-button" id="row0-item3">D</button>
            <button class="ltr-button" id="row0-item4">E</button>
            <button class="ltr-button" id="row0-item5">F</button>
            <button class="ltr-button" id="row0-item6">G</button>
            <button class="ltr-button" id="row0-item7">H</button>
            <button class="ltr-button" id="row0-item8">I</button>
            <button class="ltr-button" id="row0-item9">J</button>
          </div>
          <div class="ltr-row" id="row1">
            <button class="ltr-button" id="row1-item0">K</button>
            <button class="ltr-button" id="row1-item1">L</button>
            <button class="ltr-button" id="row1-item2">M</button>
            <button class="ltr-button" id="row1-item3">N</button>
            <button class="ltr-button" id="row1-item4">O</button>
            <button class="ltr-button" id="row1-item5">P</button>
            <button class="ltr-button" id="row1-item6">Q</button>
            <button class="ltr-button" id="row1-item7">R</button>
            <button class="ltr-button" id="row1-item8">S</button>
          </div>
          <div class="ltr-row" id="row2">
            <button class="ltr-button" id="row2-item0">T</button>
            <button class="ltr-button" id="row2-item1">U</button>
            <button class="ltr-button" id="row2-item2">V</button>
            <button class="ltr-button" id="row2-item3">W</button>
            <button class="ltr-button" id="row2-item4">X</button>
            <button class="ltr-button" id="row2-item5">Y</button>
            <button class="ltr-button" id="row2-item6">Z</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
